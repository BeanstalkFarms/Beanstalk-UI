overwrite: true
schema: "https://api.thegraph.com/subgraphs/name/cujowolf/beanstalk-dev"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
