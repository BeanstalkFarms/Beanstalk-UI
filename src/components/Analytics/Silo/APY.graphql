query SeasonalAPY(
  $season_lte: Int,
  $season_gt: Int,
  $first: Int
) {
  seasons: siloYields(
    where: {
      season_lte: $season_lte,
      season_gt: $season_gt,
    }
    first: $first,
    orderBy: season,
    orderDirection: desc
  ) {
    id
    season
    twoSeedBeanAPY
    twoSeedStalkAPY
    fourSeedBeanAPY
    fourSeedStalkAPY
    beansPerSeasonEMA
    createdAt
  }
}
