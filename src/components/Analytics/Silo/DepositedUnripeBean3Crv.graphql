query SeasonalDepositedUnripeBean3CRV($season_lte: Int, $first: Int) {
  seasons: siloAssetHourlySnapshots(
    where: {
        season_lte: $season_lte,
        siloAsset: "0xc1e088fc1323b20bcbee9bd1b9fc9546db5624c5-0x1bea3ccd22f4ebd3d37d731ba31eeca95713716d"
    }
    first: $first
    orderBy: season
    orderDirection: desc
  ) { 
      id
      season
      timestamp
      hourlyDepositedAmount
  }
}
