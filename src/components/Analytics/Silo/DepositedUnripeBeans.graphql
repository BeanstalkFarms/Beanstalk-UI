query SeasonalDepositedUnripeBeans($season_lte: Int, $first: Int) {
  seasons: siloAssetHourlySnapshots(
    where: {
        season_lte: $season_lte,
        siloAsset: "0xc1e088fc1323b20bcbee9bd1b9fc9546db5624c5-0x1bea0050e63e05fbb5d8ba2f10cf5800b6224449"
    }
    first: $first
    orderBy: season
    orderDirection: desc
  ) { 
      id
      season
      timestamp
      hourlyDepositedAmount
  }
}
