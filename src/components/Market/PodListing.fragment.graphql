fragment PodListing on PodListing {
  # Metadata
  id
  index
  createdAt
  updatedAt
  status
  # Listing data
  originalIndex   # 
  amount          # amount currently `active`
  totalAmount     # amount from the original listing
  remainingAmount # `totalAmount - amount`
  pricePerPod
  maxHarvestableIndex
  mode
  #
  # filledAmount    # amount filled in this fill if status is ['filled-partial', 'filled-full']
}