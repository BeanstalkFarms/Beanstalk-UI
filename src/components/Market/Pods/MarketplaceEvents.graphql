query MarketplaceEvents(
  $first: Int = 15,
  $timestamp_lt: BigInt
) {
  marketplaceEvents(
    first: $first,
    orderBy: timestamp,
    orderDirection: desc
    where: {timestamp_lt: $timestamp_lt}
  ) {
    ... on PodOrderCreated {
      id
      hash
      amount
      maxPlaceInLine
      pricePerPod
      timestamp
    }
    ... on PodOrderCancelled {
      id
      hash
      timestamp
      orderId
    }
    ... on PodOrderFilled {
      id
      hash
      timestamp
      index
      amount
    }
    ... on PodListingCreated {
      id
      hash
      index
      amount
      maxHarvestableIndex
      pricePerPod
      timestamp
    }
    ... on PodListingCancelled {
      id
      hash
      account
      index
      timestamp
    }
    ... on PodListingFilled {
      id
      hash
      index
      amount
      timestamp
    }
  }
  _meta {
    block {
      number
    }
  }
}