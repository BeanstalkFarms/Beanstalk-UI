query MarketplaceEventsOld(
  $first: Int = 15,
  $createdAt_lt: BigInt
) {
  marketplaceEvents(
    first: $first,
    orderBy: createdAt,
    orderDirection: desc
    where: {createdAt_lt: $createdAt_lt}
  ) {
    id
    hash
    createdAt
    ... on PodOrderCreated {
      amount
      maxPlaceInLine
      pricePerPod
    }
    ... on PodOrderCancelled {
      orderId
    }
    ... on PodOrderFilled {
      index
      amount
    }
    ... on PodListingCreated {
      index
      amount
      maxHarvestableIndex
      pricePerPod
    }
    ... on PodListingCancelled {
      account
      index
    }
    ... on PodListingFilled {
      index
      amount
    }
  }
  _meta {
    block {
      number
    }
  }
}