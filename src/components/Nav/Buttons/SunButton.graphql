query SunButton {
  seasons(first: 24, orderBy: season, orderDirection: desc) {
    id
    season
    twap
    deltaBeans
  }
  fields: fieldHourlySnapshots(first: 24, orderBy: season, orderDirection: desc) {
    id
    season
    newSoil
		weather
  }
