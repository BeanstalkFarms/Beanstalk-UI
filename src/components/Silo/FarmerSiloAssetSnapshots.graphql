query FarmerSiloAssetSnapshots(
  $account: ID!
) {
  farmer(id: $account) {
    silo {
      assets {
        token
        hourlySnapshots(orderBy: season, orderDirection: asc) {
          id
          season
          hourlyDepositedBDV
          hourlyDepositedAmount
          totalDepositedBDV
          timestamp
        }
      }
    }
  }
}