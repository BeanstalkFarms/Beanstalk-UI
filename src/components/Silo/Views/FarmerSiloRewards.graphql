query FarmerSiloRewards(
  $account: String
) {
  snapshots: siloHourlySnapshots(
    where: { silo: $account },
    orderBy: season,
    orderDirection: asc,
    first: 1000
  ) {
    id
    season
    timestamp
    totalStalk 					# = totalStalk(previous siloHourlySnapshot) + hourlyStalkDelta
    totalSeeds					# ...
    totalDepositedBDV		# ...
    totalValueLockedUSD	# ...
  }
}