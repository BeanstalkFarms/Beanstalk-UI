query FarmerSiloRewards(
  $account: String
) {
  seasons: siloHourlySnapshots(where: {
    silo: $account
  }) {
    id
    season
    timestamp
    totalStalk 					# = totalStalk(previous siloHourlySnapshot) + hourlyStalkDelta
    totalSeeds					# ...
    totalDepositedBDV		# ...
    totalValueLockedUSD	# ...
  }
}